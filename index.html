<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b35d456725.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao</title>
  </head>
  <body class="chatsbody">
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/mom.jpeg"
                  class="m-avatar friend__avatar"
                  width="50px"
                  height="50px"
                />
                <div class="friend__content">
                  <span class="friend__name">Mom</span>
                  <span class="friend__bottom-text">I'm scared</span>
                </div>
              </div>
              <div class="friend__column">
                
                  <span class="chat__timestamp">December 25</span>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <div class="fourimg">
                  <img src="images/culkin.jpeg" class="fourimg-s" >
                  <img src="images/joe.jpeg" class="fourimg-s" >
                  <img src="images/daniel.jpeg" class="fourimg-s" >
                  <img src="images/pol.jpeg"   class="fourimg-s" >

                </div>
                  
              
                <div class="friend__content">
                  <span class="friend__name">112</span>
                  <span class="friend__bottom-text">They are thiefing in my house</span>
                </div>
              </div>
              <div class="friend__column">
                
                  <span class="chat__timestamp">December 25</span>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/dove.jpeg"
                  class="m-avatar friend__avatar"
                  width="50px"
                  height="50px"
                />
                <div class="friend__content">
                  <span class="friend__name">Dove aunt</span>
                  <span class="friend__bottom-text">Are you ok?</span>
                </div>
              </div>
              <div class="friend__column">
                
                  <span class="chat__timestamp">December 25</span>
                </div>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/dad.jpeg"
                  class="m-avatar friend__avatar"
                  width="50px"
                  height="50px"
                />
                <div class="friend__content">
                  <span class="friend__name">Dad</span>
                  <span class="friend__bottom-text">You are a brave child!!</span>
                </div>
              </div>
              <div class="friend__column">
                
                  <span class="chat__timestamp">December 25</span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small ðŸ˜›</span>
    </div>
  </body>
</html>
