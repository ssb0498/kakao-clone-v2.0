<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b35d456725.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <div class="span status-bar__battery-level">100%</div>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/4ssb.jpg"
              class="g-avatar friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">SSB</span>
              <span class="friend__status">fighting</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/4ssb.jpg"
              class="g-avatar friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--sm">
          <div class="friend__column">
            <img
              src="images/4ssb.jpg"
              class="g-avatar friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">SSB</span>
              <span class="friend__status">fighting</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>FTISLAND(FT SSB)</span>
            </div>
            <i class="far fa-play-circle"></i>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
