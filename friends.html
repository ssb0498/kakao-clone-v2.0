<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b35d456725.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao</title>
  </head>
  <body class="friendsbody">
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/culkin.jpeg"
              class="g-avatar friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">Macaulay Culkin</span>
              <span class="friend__status">Home Alone</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >Alone - Alan Walker
                <i class="far fa-play-circle"></i>
              </span>
            </div>
          </div>
        </li>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">New Friend</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/joe.jpeg"
              class="friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <div class="newfriendbox"
              <span class="friend__name">Joe Pesci</span>
              <span class="newfriend">N</span>
            </div>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/daniel.jpeg"
              class="friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <div class="newfriendbox"
              <span class="friend__name">Daniel Stern</span>
              <span class="newfriend">N</span>
            </div>
            </div>
          </div>
          <div class="friend__column"></div>
        </li>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend friend--sm">
          <div class="friend__column">
            <img
              src="images/mom.jpeg"
              class="friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">Mom</span>
              <span class="friend__status">Son~<i class="fas fa-star"></i></span>
            </div>
          </div>
          <div class="friend__column">
            
              
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--sm">
          <div class="friend__column">
            <img
              src="images/dad.jpeg"
              class="friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">Dad</span>
              <span class="friend__status"></span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >Let it Be - BEATLES
                <i class="far fa-play-circle"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--sm">
          <div class="friend__column">
            <img
              src="images/dove.jpeg"
              class="friend__avatar"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">Dove aunt</span>
              <span class="friend__status">I love dove!!</span>
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >Dove's life(Feat. dove)
                <i class="far fa-play-circle"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smallðŸ˜›</span>
    </div>
  </body>
</html>
